<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div>
  <label for="filterText" class="form-label"><strong>Araba Ara</strong></label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="filterText"
    id="filterText"
    placeholder="arama ifadesi giriniz"
  />
</div>
<table *ngIf="dataLoaded == true" class="table table-hover mt-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Marka adı</th>
      <th scope="col">Renk adı</th>
      <!-- <th>Model yılı</th> -->
      <th scope="col">Günlük ücret</th>
      <!-- <th>Açıklama</th> -->
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let car of cars | carFilterPipe: filterText"
      (click)="goToImage(car.id)"
    >
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <!-- <td>{{ car.modelYear }}</td> -->
      <td>{{ car.dailyPrice }}</td>
      <!-- <td>{{ car.description }}</td> -->
    </tr>
  </tbody>
</table>

<ul class="list-group">
  <li (click)="setCurrentColorNull()" [class]="getAllColorClass()" routerLink="cars">Tüm Renkler</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>

<h5 *ngIf="currentColor">{{ currentColor.colorName }} seçtiniz.</h5>
